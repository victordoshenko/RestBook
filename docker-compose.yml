version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: restbook-postgres
    environment:
      POSTGRES_DB: restbook
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - restbook-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d restbook"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: restbook-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - restbook-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  restbook-network:
    driver: bridge
